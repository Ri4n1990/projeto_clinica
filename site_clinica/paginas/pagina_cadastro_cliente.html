<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro-paciente</title>
    <link rel="stylesheet" href="../estaticos/estilo_pagina_cadastro.css">
</head>
<body>

    <header>

        <img src="../design/logo_cabecalho.png" alt="">
        
        <div id="logo">
            <img src="../design/logo.png" alt="logo_clínica_gaúcha">
        </div>

        <img src="../design/logo2_cabecalho.png" alt="">

    </header>


    <form action="#">

        <div>
            <label for="nome_paciente">Nome completo</label>
            <input type="text" name="nome_paciente" id="nome_paciente" maxlength="85" required>
        </div>

        <div>
            <label for="cpf_paciente">CPF</label>
            <input type="text" name="cpf_paciente" id="cpf_paciente" minlength="14" maxlength="14" required>
        </div>

        <div>
            <label for="email_paciente">E-mail</label>
            <input type='email' name="email_paciente" id="email_paciente"  maxlength="320" pattern="^\w{2,}@\w+\.\w+$">
        </div>

        <div>
            <label for="senha_paciente">Senha de acesso</label>
            <input type="password" name="senha_paciente" id="senha_paciente" minlength="8" maxlength="15">
        </div>

        <div>
            <label for="telefone_paciente">Telefones para contato</label>
            <input type="tel" name="telefone_paciente" id="telefone_paciente" pattern="^\(\d{2}\)\d{1}-\d{4}-\d{4}$">
            <input type="tel" name="telefone_paciente" id="telefone_paciente" pattern="^\(\d{2}\)\d{1}-\d{4}-\d{4}$">
        </div>
        <div>
            <input type="radio" name="sexo" id="masculino" value="masculino" >
            <label for="masculino">Masculino</label>

            <input type="radio" name="sexo" id="feminino" value="feminino" checked>
            <label for="feminino">Feminino</label>
        </div>

        <fieldset>
            <legend>Endereço</legend>

            <div>
                <label for="cep_cliente">CEP</label>
                <input type="number" name="cep_cliente" id="cep_cliente" min="8" max="8" required>
            </div>
            <div>
                <label for="bairro_cliente">Bairro</label>
                <input type="text" name="bairro_cliente" id="bairro_cliente"  max="50" required>
            </div>
            <div>
                <label for="rua_paciente">Rua</label>
                <input type="text" name="rua_paciente" id="rua_paciente">
            </div>

            <div>
                <label for="numero_residencia">Número</label>
                <input type="number" name="numero_residencia" id="numero_residencia">
            </div>

            <div>
                <label for="cidade_paciente">Cidade</label>
                <input type="text" name="cidade_paciente" id="cidade_paciente">
            </div>

            <div>
                <label for="estado">Estado</label>
                <input type="text" name="estado" id="estado">
            </div>

            <div>
                <label for="complemento">Complemento</label>
                <input type="text" name="complemento" id="estado">
            </div>
        </fieldset>

    </form>
    
</body>
</html>
