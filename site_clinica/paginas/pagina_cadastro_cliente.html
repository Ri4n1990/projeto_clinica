<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro-paciente</title>
    <link rel="stylesheet" href="../estaticos/estilo_pagina_cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">

</head>
<body>

    <header>

        <img src="../design/logo_cabecalho.png" alt="">
        
        <div id="logo">
            <img src="../design/logo.png" alt="logo_clínica_gaúcha">
        </div>

        <img src="../design/logo2_cabecalho.png" alt="">

    </header>


    <form action="#">

        <div>
            <label for="nome_paciente">Nome completo</label>
            <input type="text" name="nome_paciente" id="nome_paciente" maxlength="85" placeholder="EX: fulano firmino de siclano" required>
        </div>

        <div>
            <label for="cpf_paciente">CPF</label>
            <input type="text" name="cpf_paciente" id="cpf_paciente" minlength="14" maxlength="14" placeholder="EX: 000.000.000.00" required>
        </div>

        <div>
            <label for="email_paciente">E-mail</label>
            <input type='email' name="email_paciente" id="email_paciente"  maxlength="320" pattern="^\w{2,}@\w+\.\w+$" placeholder="EX: jorgin55@hotmail.com"  required>
        </div>

        <div>
            <label for="senha_paciente">Senha de acesso</label>
            <input type="password" name="senha_paciente" id="senha_paciente" minlength="8" maxlength="15" placeholder="********"  required>
            
        </div>

        <div>
            <label for="telefone_paciente">Telefones para contato</label>
            <input type="tel" name="telefone_paciente" id="telefone_paciente_1" pattern="^\(\d{2}\)\d{1}-\d{4}-\d{4}$" placeholder="EX: (DDD)9-0000-0000" required>
            <input type="tel" name="telefone_paciente" id="telefone_paciente_2" pattern="^\(\d{2}\)\d{1}-\d{4}-\d{4}$" placeholder="EX: (DDD)9-0000-0000">
        </div>
        <div id="genero">
            <p>Sexo</p>
            <input type="radio" name="sexo" id="masculino" value="masculino" >
            <label for="masculino">Masculino</label>

            <input type="radio" name="sexo" id="feminino" value="feminino" checked>
            <label for="feminino">Feminino</label>
        </div>

        <fieldset>
            <legend>Endereço</legend>

            <div>
                <label for="cep_cliente">CEP</label>
                <input type="text" name="cep_cliente" id="cep_cliente" min="8" max="8" placeholder="EX: 00000000" required>
            </div>
            <div>
                <label for="bairro_cliente">Bairro</label>
                <input type="text" name="bairro_cliente" id="bairro_cliente"  max="50" required>
            </div>
            <div>
                <label for="rua_paciente">Rua/Avenida</label>
                <input type="text" name="rua_paciente" id="rua_paciente" required>
            </div>

            <div>
                <label for="numero_residencia">Número</label>
                <input type="number" name="numero_residencia" id="numero_residencia" required>
            </div>

            <div>
                <label for="cidade_paciente">Cidade</label>
                <input type="text" name="cidade_paciente" id="cidade_paciente" required>
                
            </div>

            <div>
                <label for="estado">Estado</label>
                <input type="text" name="estado" id="estado" required>
            </div>

            <div>
                <label for="complemento">Complemento</label>
                <input type="text" name="complemento" id="estado" placeholder="Casa, apartamento, bloco, etc.">
            </div>
        </fieldset>

        <button type="submit">Fazer Cadastro</button>

    </form>
    
</body>
</html>
