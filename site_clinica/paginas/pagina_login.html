<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estaticos/estilo_pagina_login.css">
    <script src="../estaticos/verificacao_login.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">

    
    <title>Login-paciente</title>
</head>
<body>
    <main id="conteudo_principal">
        
        
        
        <img src="../estaticos/design/foto_pg_login_paciente.jpg" alt="médica_abraçando_paciente" id="imagem_login">

        <section id="login_cliente">
            <img src="../estaticos/design/logo.png" alt="logo_clínica_gaúcha" id="logo_clinica">

            <form id="formulario" autocomplete="off" >
                

                <div id="campo_cpf">

                    <div class="logo_input" id="icone_usuario"></div>
                    <input type="text" name="cpf_paciente" id="cpf_paciente" class="input_paciente" placeholder="Insira seu CPF" minlength="14" maxlength="14"   pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"  required >

                </div>
                

                <div id="campo_senha">

                <div class="logo_input" id="icone_senha"></div>
                
                <input type="password" name="senha_paciente" id="senha_paciente" class="input_paciente" placeholder="Insira sua senha" minlength="8"        maxlength="15" required>
                <i id="visibilidade_senha"></i>
    
                </div>
                

                
                
                    <button id="btn_login"><span>Login</span><i id="icone_login"></i></button>
                    
            

                

                    <a href="pagina_cadastro_cliente.html"><span>Fazer Cadastro</span><i id="icone_cadastro"></i></a>

                    <p id="erro_back"></p>
                    
                
                </div>

               
                
                
            </form>
        </section>

    </main>

    

 
    
</body>
</html>
